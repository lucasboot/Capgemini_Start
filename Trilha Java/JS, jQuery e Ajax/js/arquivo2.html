<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos</title>
    <script>
        function mensagem(){
            var curso = document.getElementById("cursos").value;

            alert(curso);
        }
        function mensagem2(){
            alert("Bem vindo");
        }
        function exibir(){
            var campo = document.getElementById("campo").value;
            alert(campo);
        }
    </script>
</head>
<body onload="mensagem2()">
    <select onchange="mensagem()" id="cursos">
        <option value="">Escolhe seu curso</option>
        <option>HTML</option>
        <option>CSS</option>
        <option>JavaScript</option>
    </select>
    <br/>
    <input type="text" id="campo" onkeydown="exibir()"/>

</body>
</html>
